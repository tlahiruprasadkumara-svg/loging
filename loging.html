<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Login</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; display:flex; height:100vh; justify-content:center; align-items:center; background:#f5f7fa; }
    .box { background:#fff; padding:30px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.1); width:320px; text-align:center; }
    input { width:90%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
    button { width:95%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:8px; cursor:pointer; margin-top:5px; }
    button:hover { background:#45a049; }
    #msg { margin-top: 10px; color:#333; font-size:14px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login / Register</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    // üîë Replace with your Supabase project details
    const SUPABASE_URL = "https://svogxyuxvkcyxifexwvd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2b2d4eXV4dmtjeXhpZmV4d3ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NTk2NDYsImV4cCI6MjA3MzMzNTY0Nn0.I0x0xtKR9yaUOqcZ_TDDclVazevhTrBdy4k0sCXEwLA";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- Register User ---
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      let { data, error } = await client.auth.signUp({ email, password });

      if (error) {
        document.getElementById("msg").innerText = error.message;
      } else {
        // also insert into profile table with "pending"
        await client.from("users_profile").insert([{ email, status: "pending" }]);
        document.getElementById("msg").innerText = 
          "‚úÖ Registered! Please check your email inbox and confirm before login.";
      }
    }

    // --- Login User ---
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      let { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("msg").innerText = "‚ùå Login failed: " + error.message;
      } else {
        // get user profile status
        let { data: profile, error: profileError } = await client
          .from("users_profile")
          .select("status")
          .eq("email", email)
          .maybeSingle();

        if (profileError) {
          document.getElementById("msg").innerText = "‚ö†Ô∏è Error fetching profile.";
        } else if (!profile) {
          document.getElementById("msg").innerText = "‚ö†Ô∏è No profile found for this user.";
        } else if (profile.status === "active") {
          document.getElementById("msg").innerText = "‚úÖ Login successful!";
        } else {
          document.getElementById("msg").innerText = 
            "‚è≥ Email confirmed. Waiting for admin approval.";
        }
      }
    }
  </script>
</body>
</html>
